<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS and your custom CSS for the black theme -->
    <!-- ... -->
    <style>
        body {
            background-image: url('/static/nasa.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Add this line */
        }

        /* Rest of your CSS remains the same */

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px 20px 30px; /* Add more padding to the top */
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center; /* Center-align the form elements */
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: white; /* Add white color to labels */
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 12px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: white;
            color: #333; /* You can change the text color to black or any other color */
            font-size: 16px;
            text-align: center; /* Center-align the text inside input fields */
        }

        button {
            width: 90%; /* Adjust button width */
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 0 auto; /* Center-align the button */
        }

        button:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Increase transparency */
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container card" style="height: 50vh">
        <h1 style="color: white;">Login</h1>
        <form method="post" action="{% url 'custom_login' %}">
            {% csrf_token %}
            {% if messages %}
            <div class="alert alert-danger">
                <ul>
                    {% for message in messages %}
                        <li style="color: white;">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <br/>
        <a href="{% url 'signup' %}" class="btn btn-primary" style="color: white;">Sign Up</a>
    </div>
</body>
</html>
